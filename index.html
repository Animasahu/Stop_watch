    <body>
        <div id="container">
            <h1>STOPWATCH</h1>
            <div id="timer-area">
                <img alt="Timer/CronÃ´metro" src="img/timer.png">
                <input type="button" id="startTimer" value="start" onclick="startTimer()">
                <input type="button" id="pauseTimer" value="Pause" onclick="pauseTimer()" disabled>
